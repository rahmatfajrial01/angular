<h2 mat-dialog-title>Konfirmasi Logout</h2>
<mat-dialog-content>Apakah Anda yakin ingin logout?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="false">Batal</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Logout</button>
</mat-dialog-actions>
