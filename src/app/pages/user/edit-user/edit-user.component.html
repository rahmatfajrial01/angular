<mat-card>
  <div style="padding: 16px">
    <mat-card-title>Edit User</mat-card-title>
  </div>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Nama</mat-label>
        <input matInput formControlName="name" />
        <mat-error
          *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
        >
          Nama wajib diisi
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error
          *ngIf="
            userForm.get('email')?.invalid && userForm.get('email')?.touched
          "
        >
          Email tidak valid
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Password (Kosongkan jika tidak ingin ganti)</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <div class="button-group">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="userForm.invalid"
        >
          Simpan
        </button>
        <button mat-button routerLink="/user" type="button">Batal</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
