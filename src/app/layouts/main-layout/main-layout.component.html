<mat-sidenav-container class="example-container" style="height: 100vh">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a *ngIf="role === 0" mat-list-item routerLink="/user">User</a>
      <a mat-list-item routerLink="/document">Document</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My Angular Material Dashboard</span>

      <span class="spacer"></span>

      <!-- <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button> -->
      <div style="display: flex; align-items: center; gap: 8px">
        <span>
          {{ name }}
          <small *ngIf="role === 0" style="color: #ffffff; font-weight: 500">
            (Admin)
          </small>
        </span>
        <button
          mat-button
          [matMenuTriggerFor]="userMenu"
          aria-label="User menu"
          style="display: flex; align-items: center"
        >
          <mat-icon>account_circle</mat-icon>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
      </div>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content" style="padding: 16px">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
